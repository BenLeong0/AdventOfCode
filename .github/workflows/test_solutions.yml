name: Run all files

on: [push]

jobs:
  _2021:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.10
    - name: Run files
      run: |
        cd 2021
        ls | grep -P "day\d\d\.py" | xargs -l sh -c 'echo - Running $0:; python3 $0; echo Success!; echo'
